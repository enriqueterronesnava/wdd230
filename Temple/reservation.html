    </header>

    <main class="reservation-main">
        <div class="reservartion-banner">
            <h2>RESERVE YOUR ROOM</h2>    
        </div>
        <form action="index.html" method="get" class="reservation-form">
            <div class="elem-group" id="enter-name">
                <label for="fname">Please enter your name
                <input type="text" name="fname" id="fname" placeholder='John Doe/Jane Doe' pattern=[A-Z\sa-z]{3,20} required ></label>
            </div>
            <div class="elem-group">
                <label for="email">Email Address
                <input type="text" name="email" id="email" placeholder="john.doe@email.com"></label>
            </div>
            <div class="elem-group">
                <label for="phone">Telephone / Mobile 
                <input type="text" name="phone" id="phone" placeholder="498-348-3872" pattern=(\d{3})?\s?(\d{3})?\s?(\d{4}) required></label>
            </div>  

            <hr>

            <div class="elem-group inlined">
                <label for="adult">Adults</label>
                <input type="number" id="adult" name="total_adults" placeholder="2" min="1" required>
            </div>

            <div class="elem-group inlined">
                <label for="child">Children</label>
                <input type="number" id="child" name="total_children" placeholder="2" min="0" required>
            </div>

            <div class="elem-group inlined">
                <label for="checkin-date">Check-in Date</label>
                <input type="date" id="checkin-date" name="checkin" required>
            </div>

            <div class="elem-group inlined">
                <label for="checkout-date">Check-out Date</label>
                <input type="date" id="checkout-date" name="checkout" required>
            </div>

            <div class="elem-group">
            <label for="room-type">Room type
                <select name="room-type" id="room-type">
                    <option value="Single">Single</option><option value="Double">Double</option><option value="Triple">Triple</option>
                    <option value="Quad">Quad</option><option value="Queen">Queen</option><option value="King">King</option>
                    <option value="Twin">Twin</option><option value="Hollywood Twin Rooms">Hollywood Twin Rooms</option>
                    <option value="Double-double">Double-double</option><option value="Studio">Studio</option>
                    <option value="Suite">Suite / Executive Suite</option><option value="Mini Suite">Mini Suite / Junior Suite</option>
                    <option value="Apartment">Apartments (Extended Stay)</option><option value="Conecting">Conecting Rooms</option>       
                </select>
            </label>
            </div>
            <hr>
            <div class="elem-group">
                <label for="message">Anything Else?</label>
                <textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important." required></textarea>
            </div>
            <button type="submit">Book The Room</button>
            <script>var currentDateTime = new Date();
                var year = currentDateTime.getFullYear();
                var month = (currentDateTime.getMonth() + 1);
                var date = (currentDateTime.getDate() + 1);
                
                if(date < 10) {
                  date = '0' + date;
                }
                if(month < 10) {
                  month = '0' + month;
                }
                
                var dateTomorrow = year + "-" + month + "-" + date;
                var checkinElem = document.querySelector("#checkin-date");
                var checkoutElem = document.querySelector("#checkout-date");
                
                checkinElem.setAttribute("min", dateTomorrow);
                
                checkinElem.onchange = function () {
                    checkoutElem.setAttribute("min", this.value);
                }</script>
        </form>
    </main>
 
    <footer>
        <div class="contact-info">

            <p><b>Address</b><br> 4800 Montgomery Ln #300, Bethesda, MD 20814</p>

            <p><b>Phone</b> (000)123-4567</p>
            <p><b>Email</b> <a href="#">email@example.com</a></p>
        </div>

        <div class="send-us-message">
            <div class="social-media-links">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </div>
            <form action="#" method="get" class="send-message-form">
                <fieldset>
                    <input type="text" name="f&lname" id="f&lname" required placeholder="First & Last Name">
                    <input type="text" name="eaddress" id="eaddress" required placeholder="Email Address">
                    <textarea name="message" id="message" cols="30" rows="6" placeholder="Write your message here..."></textarea>
                    <input type="submit" value="Send Message" class="submitBtn">
                </fieldset>
            </form>
        </div>
    </footer>
